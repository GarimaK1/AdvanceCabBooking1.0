<main>
  <mat-card>
    <form class="mat-subheading-2" #signupForm="ngForm" (submit)=onSignup(signupForm) >
      <mat-form-field>
        <input matInput type="email" placeholder="Email" ngModel name="email" required #email="ngModel" email="true" autocomplete="username">
        <mat-error *ngIf="email.invalid">Please enter valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" ngModel name="password" #password="ngModel"  autocomplete="current-password" required>
        <mat-error *ngIf="password.invalid">Please enter valid password</mat-error>
      </mat-form-field>
      <button mat-stroked-button type="submit" color="primary">Sign-Up</button>
    </form>
  </mat-card>
</main>
